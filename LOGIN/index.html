<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/mtb.png" />
    <title>CICLO CIENAGA LOGIN</title>
</head>
<body>
    <div class="login">
        <img class="avatar" src="img/mtb.png" alt="logo mtb">
        <h1>Iniciar Sesion</h1>
        <form>
            <!--Para el nombre de usuario-->
            <label for="">Usuario</label>
            <input type="text" placeholder="Digite Usuario">
            <!--Para la contraseña-->
            <label for="">Contraseña</label>
            <input type="password" placeholder="Digite Contraseña">

            <input type="submit" value="Ingresar">
            <a href="#">¿Olvido su contraseña?</a>
        </form>
    </div>
</body>
</html>
